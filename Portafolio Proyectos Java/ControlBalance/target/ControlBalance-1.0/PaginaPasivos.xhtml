<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Pasivos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Pasivos Totales</h2><br/>
        <ul>
            <c:forEach items="#{balanceBean.pasivos}" var="pasivos">
                <li>ID: #{pasivos.idPasivos} Cantidad: #{pasivos.cantidad} Leyenda:#{pasivos.leyenda} Fecha: #{pasivos.fecha}</li>
            </c:forEach>
        </ul>
        <br/>
        <p:commandButton value="Agregar Pasivos"/>
        <br/><br/>
        <h:button value="Volver a Balance" outcome="index"/>
    </h:body>
</html>
