        <title>Plantilla</title>

    </head>
    <body>
        <!-- para definir un elemento de plantilla, se debe crear el tipo de elemento, y en la etiqueta fragment, se debe
             agregar el nombre al cual hacerle referencia-->

            <h1 th:text="#{plantilla.titulo}">Titlle</h1>
            <!-- en este punto se pueden agregar cualquier codigo html, este se aÃ±adira a este elemento -->
        </header>
        
        <footer th:fragment="footer">
            <p>[[#{plantilla.pie-pagina}]]</p>
        </footer>
    </body>
</html>
