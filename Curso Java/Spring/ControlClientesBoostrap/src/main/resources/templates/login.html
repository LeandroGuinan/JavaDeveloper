<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"> 
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>

        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <!-- aqui se pueden agregar algunos botones-->
                </div>
            </div>
        </section>
        
        <!-- aÃ±adimos una seccion para el campo de login: -->
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <!-- aqui se utilizan cartas tipo boostrap: -->
                        <div class="card">
                            <!-- las cuales tienen sus propios elementos de head, body: -->
                            <div class="card-header">
                                <h4>Login</h4>
                                <div class="card-body">
                                    <!-- en el cuerpo de estas es donde agregamos el formulario para hacer login: -->
                                    <form method="POST" th:action="@{/login}">
                                        
                                        <!-- pero se hace de tal manera que formen un grupo de formas con la clase: -->
                                        <div class="form-group">
                                            <!-- y se agregan los elementos especificos: -->
                                            <label for="username">Username:</label>
                                            <input type="text" name="username" id="username"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password:</label>
                                            <input type="password" name="password" id="username"/>
                                        </div>
                                        <!-- finalmente se agrega la clase de btn, para darle un aspecto diferente al boton: -->
                                        <input type="submit" value="Login" class="btn-primary btn-block"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
