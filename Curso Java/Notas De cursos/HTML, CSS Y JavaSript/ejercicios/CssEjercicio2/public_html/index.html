<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css"href="estilos.css">
        <!-- Prioridades:
        prioridad 3: son los estilos definidos por archivos css
        prioridad 2: son estilos definidos en la pagina html
        prioridad 1: son estilos definidos individualmente para cada elemento
        
        un prioridad 1 reemplaza a un propridad 2 y a un prioridad 3, el 2 puede
        reemplazar al 3 solamente-->
        
        <!-- asi se declara un estilo prioridad 2:-->
        <style>
            <!--
            body{
                font-family: "Bodoni MT Black";
                color: #ff0000;
            }
        </style>
        <title>CSS Ejemplo2</title>
    </head>
    <!-- el tag body hereda las prioridades del archivo estilos.css-->
    <body>
        <h1>CSS Ejemplo 2</h1>
        <!-- prioridad 1: esilo mas interno-->
        <p style="font-family: Agency FB">
            Este es un parrafo ejemplo
        </p>
    </body>
</html>
