<!DOCTYPE html>
<html>
    <head>
        <title>Lectura Archivo HTML5</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                if (Modernizr.draganddrop && window.FileList) {
                    //alert("Tu Navegador Si soporta el API FILE Y Drang and Drop");
                } else {
                    alert("No se soporta Api FILE y Drang and drop");
                }

                $("#archivo").change(manejoArchivos);

                function manejoArchivos(evento) {
                    var archivo = evento.target.files[0];
                    if (archivo.type !== "text/plain") {
                        alert("Debes seleccionar un archivo de texto");
                        return;
                    }
                    var reader = new FileReader();
                    reader.onload = function (evento) {
                        var resultadoTexto = evento.target.result;
                        $("#contenido").append(resultadoTexto);
                    };
                    
                    reader.readAsText(archivo);
                }

            });
        </script>
    </head>
    <body>
        <h1>Lectura Archivo HTML5</h1>
        <form>
            <label form="archivo">Selecciona Un Archivo</label>
            <input type="file" name="archivo" id="archivo"/>
            <p>Contenido Del Archivo</p>
            <textarea cols="100" rows="15" id="contenido"></textarea>
        </form>
    </body>
</html>
