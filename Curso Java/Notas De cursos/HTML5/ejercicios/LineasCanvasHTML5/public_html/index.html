<!DOCTYPE html>
<html>
    <head>
        <title>Lineas con Canvas</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                if(Modernizr.canvas){
                    //alert("Tu navegador SI soporta Canvas");
                }else{
                    alert("Tu navegador NO soporta Canvas");
                    return;
                }
                
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");
                
                ctx.beginPath();
                ctx.moveTo(10,10);
                ctx.lineTo(100,100);
                ctx.stroke();
                
                ctx.lineTo(200,10);
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                
                ctx.save();
                
                //Cambiar el pincel
                ctx.fillStyle = "yellowgreen";
                ctx.strokeStyle = "yellow";
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.moveTo(200,200);
                ctx.lineTo(200,350);
                ctx.lineTo(250,350);
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
               
                //recuperamos cualquier configuracion antes del metodo save
                ctx.restore();
                ctx.beginPath();
                ctx.moveTo(300,200);
                ctx.lineTo(400,200);
                ctx.lineTo(400,250);
                ctx.closePath();
                ctx.stroke();
                ctx.fill();
                
            });
        </script>
            
    </head>
    <body>
        <h1>Lineas con Canvas</h1>
        <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px"></canvas>
        
    </body>
</html>
