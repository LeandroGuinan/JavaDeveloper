<!DOCTYPE html>
<html>
    <head>
        <title>Animacion con Canvas</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script>

            var x = 0;
            var direccion = "derecha", imagen;
            var vanvas, ctx;

            $(document).ready(function () {
                if (Modernizr.canvas) {
                    animar();
                    //alert("Tu navegador SI soporta Canvas");
                } else {
                    alert("Tu navegador NO soporta Canvas");
                    return;
                }

            });

            function animar() {
                imagen = new Image();
                canvas = document.getElementById("canvas1");
                ctx = canvas.getContext("2d");
                
                imagen.onload = function(){
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                    ctx.drawImage(imagen,x,0);
                    actualizarDibujo();
                    setInterval(animar(),100);
                    
                };
                imagen.src ="Images/logo leandro.png";
            }

            function actualizarDibujo() {
                x++;
                //volvemos al inicio
                if(x > ctx.canvas.width){
                    x = 0;
                }
                
            }
        </script>

    </head>
    <body>
        <h1>Animacion con Canvas</h1>
        <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px"></canvas>

    </body>
</html>
