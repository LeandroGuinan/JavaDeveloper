<!DOCTYPE html>
<html>
    <head>
        <title>Animacion con Canvas</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script>

            var x = 0, y = 150, anchoRect = 40;
            var direccion="derecha";

            $(document).ready(function () {
                if (Modernizr.canvas) {
                    //alert("Tu navegador SI soporta Canvas");
                } else {
                    alert("Tu navegador NO soporta Canvas");
                    return;
                }
                animar();
            });

            function animar() {
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");
                
                ctx.clearRect(0,0, canvas.width,canvas.height);

                ctx.strokeStyle = "yellow";
                ctx.fillStyle = "yellowgreen";
                ctx.lineWidth = 5;
                ctx.fillRect(x, y, anchoRect, anchoRect);
                ctx.strokeRect(x, y, anchoRect, anchoRect);
                
                actualizarDibujo();
                setTimeout("animar()",1);
            }
            
            function actualizarDibujo(){
                //direccion
                definirDireccion();
                if(direccion === "derecha"){
                    x++;
                }else{
                    x--;
                }
                
            }
            
            function definirDireccion(){
                var canvas = document.getElementById("canvas1");
                if(x === 0){
                    direccion = "derecha";
                }else if(x ===(canvas.width - anchoRect) ){
                    direccion ="izquierda";
                }
            }

        </script>

    </head>
    <body>
        <h1>Animacion con Canvas</h1>
        <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px"></canvas>

    </body>
</html>
