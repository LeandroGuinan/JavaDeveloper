<!DOCTYPE html>
<html>
    <head>
        <title>Texto con Canvas</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                if(Modernizr.canvas){
                    //alert("Tu navegador SI soporta Canvas");
                }else{
                    alert("Tu navegador NO soporta Canvas");
                    return;
                }
                
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");
                
                var texto ="Hola Mundo";
                
                ctx.font = 'italic 50pt Calibri';
                ctx.fillStyle = "yellowgreen";
                ctx.strokeStyle="gray";
                ctx.fillText(texto,130,100);
                ctx.strokeText(texto,130,100);
                
                ctx.font = "50px Verdana";
                var gradiente = ctx.createLinearGradient(0,0,canvas.width,0);
                gradiente.addColorStop("0","magenta");
                gradiente.addColorStop("0.5","blue");
                gradiente.addColorStop("1","red");
                
                ctx.fillStyle = gradiente;
                ctx.fillText("ยก Hola Con CANVAS !", 40,200);
            });
        </script>
            
    </head>
    <body>
        <h1>Texto con Canvas</h1>
        <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px"></canvas>
        
    </body>
</html>
