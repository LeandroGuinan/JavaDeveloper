<!DOCTYPE html>
<html>
    <head>
        <title>Seleccion Archivos HTML5</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                if (Modernizr.draganddrop && window.FileList) {
                    //alert("Tu Navegador Si soporta el API FILE Y Drang and Drop");
                } else {
                    alert("No se soporta Api FILE y Drang and drop");
                }

                $("#archivos").change(manejoArchivos);

                function manejoArchivos(evento) {
                    var archivos = evento.target.files;
                    for (var i = 0; i < archivos.length; i++) {
                        var info = "<p>"+(i+1)+") Nombre: " + archivos[i].name+", Tama√±o: " + archivos[i].size 
                                   +", Tipo MIME: " +archivos[i].type +"</p>";
                           $("#salida").append(info);
                    }
                }

            });
        </script>
    </head>
    <body>
        <h1>Seleccion Archivos HTML5</h1>
        <form>
            <label form="archivo">Selecciona Uno o varios Archivo</label>
            <input type="file" name="archivos" id="archivos" multiple=""/>
            <div id="salida"></div>
        </form>
    </body>
</html>
