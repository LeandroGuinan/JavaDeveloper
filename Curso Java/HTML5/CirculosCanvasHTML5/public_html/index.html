<!DOCTYPE html>
<html>
    <head>
        <title>Circulos con Canvas</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                if(Modernizr.canvas){
                    //alert("Tu navegador SI soporta Canvas");
                }else{
                    alert("Tu navegador NO soporta Canvas");
                    return;
                }
                
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");
                
                //obtenemos el centro del canvas
                var centroX = canvas.width/2;
                var centroY = canvas.height/2; 
                var radio = 50;
                //dibujamos en circulo completo
                ctx.beginPath();
                ctx.arc(centroX,centroY,radio,0,2*Math.PI,false);
                ctx.lineWidth = 5;
                ctx.strokeStyle = "yellow";
                ctx.stroke();
                
                //este es el fondo y se aplica sobre el elemento ya establecido
                ctx.fillStyle="yellowgreen";
                ctx.fill();
                
                //Circulo 0.5 radian(90 grados) sentido de las manecillas del reloj
                
                ctx.beginPath();
                ctx.arc(60,60,radio,0,0.5*Math.PI);
                ctx.strokeStyle="black";
                ctx.stroke();
                
                //Circulo 180 grados, sentido de las manecillas del reloj
                ctx.beginPath();
                ctx.arc(300,60,radio,0,1*Math.PI);
                ctx.stroke();
                
                //circulo 0,5 rad en el sentido contrario
                ctx.beginPath();
                ctx.arc(500,60,radio,0,-0.5*Math.PI,true);
                ctx.stroke();
                
                
            });
        </script>
            
    </head>
    <body>
        <h1>Circulos con Canvas</h1>
        <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px"></canvas>
        
    </body>
</html>
