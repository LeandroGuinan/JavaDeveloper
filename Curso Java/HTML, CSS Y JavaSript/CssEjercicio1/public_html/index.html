<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo CSS1</title>
    </head>
    <!-- cuando se define un estilo predefinido en el cuerpo de la pagina, este
    sera el estilo que por defecto tomaran sus componentes
    background: color fondo
    color: color de fuentes
    font-family: tipo de fuente-->
    <body style="background:#ffffcc; color:#551100; font-family: Comic Sans MS;">
        <h1>Ejemplo CSS1</h1>
        <!-- al iniciar un nuevo parrafo se puede agregar un nuevo estilo de fuente
        personalizado-->
        <p style="font-family: Arial Black">
            
            <!-- con el comando span se puede agregar estilo diferente a una parte 
            concreta-->
            
            Este es el contenido del <span style="font-size:xx-large">parrafo</span> 1
        </p>
        <br>
        <p style="color:#ff0000;">
            Este es el contenido del parrafo 2
        </p>
        <br>
        <p style="color:#f8d077;">
            Este es el contenido del parrafo 3
        </p>
        
    </body>
</html>
