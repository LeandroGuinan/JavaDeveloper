<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- se debe agregar los tags f (para utilizar los componentes de jsf) y h (para utilizar componentes html) -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <!-- transformamos las etiquetas para utilizar el html de jsf  -->
    <h:head>
        <title>Sistema SGA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Sistema SGA</h2>

        
        <h:button value="Listar Personas" outcome="listarPersonas"/>
          


    </h:body>
</html>
